<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="../../../../favicon.ico">
  <title>MyBlog| News for All</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.6.0/marked.min.js" type="text/javascript"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top ">
      <div class="container">
        <a class="navbar-brand" href="/post/">My Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end " id="navbarNavAltMarkup">
          <div class="navbar-nav ">
            <a class="nav-item nav-link " href="/post/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link " href="#">Sign Up</a>
            <a class="nav-item nav-link " href="#">Login</a>
            <!--<a class="nav-item nav-link " href="#">Disabled</a> -->
          </div>
        </div>

      </div>

    </nav>
  </header>

  <main role="main"  > 
    <div style="margin-top: 70px;"></div>
    <div class="row">
      <div class="ml-3"></div>
      <!----------------------------------Message section-------------------------->
      <div class="col-md-9 ">
        {% if messages %}
        {% for message in messages %}
        <p class="alert alert-{{ message.tags }}">{{message}}</p>
        {% endfor %}
        {% endif %}
      </div>

      <!----------------------------------Message section-------------------------->

      {% block content %}
      {% endblock %}
      <div class="col-sm-2 col-md-2 py-5 pxs-4 border border-gray" >
        <ul class="list-group text-center"> 

          {% for category in categories  %}
          <a href=""><li class="list-group-item my-1"> {{category.name }}</li>  </a>
          <a href=""><li class="list-group-item my-1"> {{category.name }}</li>  </a>
          {% endfor %}
        </ul>        
      </div>
    </div>
    <div class="row"><div class="col-md-11"></div></div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-right ">
        <a href="#">Back to top</a>
      </p>
    </div>
  </footer>
