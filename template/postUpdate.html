{%  extends 'menu.html' %}

{% block content %}
{%load crispy_forms_tags%}







<!----------------------------------Post Update section-------------------------->



<div class="col-sm-9 col-md-9 pt-10">
  <div class="col-md-12"> 
    <div class="container">
      <div class="row">
       <div class="col-md-1"></div>
       <div class="col-md-10">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy}}
          <input type="submit" name="submit" value="Submit" class="btn">
        </form>
        <a  class=" btn btn-success" href="{{post.get_absolute_url}}">Cancel</a>
      </div>
    </div>
  </div> 
</div>     
</div>



<!------------------------End of post Update section ------------------------------>

{% endblock%}
